name: Angular builds

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js LTS
        uses: actions/setup-node@v1
        with:
          node-version: 'lts/*'
      - run: npm ci && npm i -g @angular/cli
      - run: ng build --prod
